<!DOCTYPE html>
<html>
<head>
    <title>Buttons with different style</title>
    <style>
         .btn-home{
            background-color: palevioletred;
            height: 40px;
            width: 100px;
            border: solid black 1px;
            border-radius: 5px 10px 15px 15px;
         }
         .btn-About{
            background-color: blueviolet;
            height: 50px;
            width: 100px;
            border: solid wheat 2px;
            border-radius: 18px 35px 15px 30px;
         }
         .btn-Restart{
            background: #111;
            color: #0ff;
            border: 2px solid #0ff;
            height: 30px;
            width: 80px;
            text-shadow: 0 0 5px #0ff;
         }
         .btn-Contact{
         background: teal;
         backdrop-filter: gray;
         border: 1px solid rgba(255,255,255,0.3);
         color: white;
         height: 30px;
         width: 80px;
         }
         .btn-Next{
         background: plum;
         color: white;
         border-radius: 5px 35px 3px 30px;
         height: 50px;
         width: 100px;
         }
         .btn-Sing{
         color: aquamarine;
         height: 40px;
         width: 80px;
         border-radius: 6px 12px 6px 12px;
         background: linear-gradient(45deg, #4e73df, #1cc88a);
       }
      .btn-Sing{
         color: aquamarine;
         height: 40px;
         width: 80px;
         border-radius: 6px 12px 6px 12px;
         background: linear-gradient(45deg, #4e73df, #1cc88a);
         }
         .btn-Login{
         box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
         height: 30px;
         width: 80px;
         }

</style>
</head>
<body>
    <h1>Buttons with different style</h1>

    <button class="btn btn-home">Home</button>
    <button class="btn btn-Restart">Restart</button>
    <button class="btn btn-About">About</button>
    <button class="btn btn-Contact">Contact</button>
    <button class="btn btn-Next">Next</button>
    <button class="btn btn-Login">Login</button>
    <button class="btn btn-Sing">Sing</button>
</body>
</html>
