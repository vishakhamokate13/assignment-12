<!DOCTYPE html>
<html>
<head>
    <title>Buttons with different style</title>
    <style>
         .btn-home{
            background-color: palevioletred;
            height: 40px;
            width: 100px;
            border: solid black 1px;
            border-radius: 5px 10px 15px 15px;
         }
         .btn-About{
            background-color: blueviolet;
            height: 50px;
            width: 100px;
            border: solid wheat 2px;
            border-radius: 18px 35px 15px 30px;
         }
         .btn-Restart{
            background: #111;
            color: #0ff;
            border: 2px solid #0ff;
            height: 30px;
            width: 80px;
            text-shadow: 0 0 5px #0ff;

         }




 

    </style>
</head>
<body>
    <h1>Buttons with different style</h1>

    <button class="btn btn-home">Home</button>
    <button class="btn btn-Restart">Restart</button>
    <button class="btn btn-About">About</button>



</body>
</html>
